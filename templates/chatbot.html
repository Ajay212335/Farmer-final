<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>AgriChatBot - Your Agricultural Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
      font-family: Arial, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      background-image: url('https://w.wallhaven.cc/full/z8/wallhaven-z8x8jw.jpg');
      background-size: cover;
      background-position: center;
    }
    /* Dark/Light Mode */
    :root {
      --background-color-light: #f9f9f9;
      --background-color-dark: #2c2c2c;
      --text-color-light: #000;
      --text-color-dark: #fff;
      --background-color: var(--background-color-light);
      --text-color: var(--text-color-light);
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: var(--background-color-dark);
        --text-color: var(--text-color-dark);
      }
    }
    /* Chat Container */
    .chat-container {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      height: 100vh;
      margin: 0 auto;
      background-color: var(--background-color);
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }
    /* Chat Box (for messages) */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    /* Chat Bottom Container (Input + Footer) */
    .chat-bottom {
      background-color: #fafafa;
      border-top: 1px solid #ddd;
      padding: 10px;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }
    /* Chat Input Area */
    .chat-input {
      display: flex;
      margin-bottom: 10px;
    }
    #query {
      flex-grow: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }
    #query:focus {
      border-color: #007bff;
    }
    #send-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #send-btn:hover {
      background-color: #0056b3;
    }
    /* Message Styles */
    .message {
      display: flex;
      margin: 10px 0;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message.bot {
      justify-content: flex-start;
    }
    .message-content {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .message.user .message-content {
      background-color: #007bff;
      color: white;
    }
    .message.bot .message-content {
      background-color: #e1e1e1;
      color: #333;
    }
    /* Footer Styles */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #333;
    }
    .footer a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .chat-container {
        max-width: 100%;
        border-radius: 0;
      }
      .message-content {
        max-width: 85%;
      }
      #query {
        font-size: 14px;
      }
      #send-btn {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
    @media (max-width: 480px) {
      #query {
        font-size: 12px;
      }
      #send-btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgba(0, 0, 0, 0.5);">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="{{ url_for('base') }}" style="color: white;">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown" style="display: flex; justify-content: center;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('ai_engine_page') }}" style="color: white;">AI Engine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('chatbot') }}" style="color: white;">Chatbot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('market') }}" style="color: white;">Supplements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('crop_form') }}" style="color: white;">Crop Recommendation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('farmer_dashboard') }}" style="color: white;">Farmer Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bolder" href="{{ url_for('contact') }}" style="color: white;">Contact-Us</a>
          </li>
          {% if session.get('email') %}
            <li class="nav-item">
              <a class="nav-link fw-bolder" href="{{ url_for('logout') }}" style="color: white;">Logout</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="chat-container">
    <!-- Chat Box (Scrollable Message Area) -->
    <div id="chat-box" class="chat-box">
      <div class="message bot">
        <div class="message-content">
          Welcome!!!
        </div>
      </div>
    </div>
    <!-- Chat Bottom: Input Area + Footer -->
    <div class="chat-bottom">
      <!-- Chat Input Area -->
      <div class="chat-input">
        <input id="query" type="text" placeholder="Ask me anything..." autocomplete="off" />
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
      <!-- Footer -->
      <div class="footer">
        <p>Developed by TechMinds</p>
      </div>
    </div>
  </div>

  <script>
    // Function to handle sending a message
    function sendMessage() {
      const queryInput = document.getElementById("query");
      const query = queryInput.value.trim();
      if (query === "") return; // Don't send empty messages

      // Append user message to chat box
      appendMessage(query, "user");
      queryInput.value = "";

      // Append a processing message with spinner image
      const processingId = "processing_" + Date.now();
      appendProcessing(processingId);

      // Simulate bot response (Replace with your actual server interaction)
      setTimeout(() => {
        fetch("/submit_query", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `query=${encodeURIComponent(query)}`
        })
          .then((response) => response.json())
          .then((data) => {
            // Remove the processing message
            removeProcessing(processingId);
            const formattedResponse = formatResponse(data.response);
            appendMessage(formattedResponse, "bot");
          })
          .catch((error) => {
            console.error("Error:", error);
            removeProcessing(processingId);
            appendMessage("Error: Unable to process your request. Please try again later.", "bot");
          });
      }, 1000);
    }

    // Function to append a message to the chat box
    function appendMessage(message, sender) {
      const chatBox = document.getElementById("chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");

      if (sender === "bot") {
        contentDiv.innerHTML = message; // Allow HTML for bot messages
      } else {
        contentDiv.textContent = message;
      }

      messageDiv.appendChild(contentDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to append a processing message (with spinner image)
    function appendProcessing(processingId) {
      const chatBox = document.getElementById("chat-box");
      const processingDiv = document.createElement("div");
      processingDiv.classList.add("message", "bot");
      processingDiv.id = processingId;
      
      const contentDiv = document.createElement("div");
      contentDiv.classList.add("message-content");
      // You can replace the image URL below with your own spinner image.
      contentDiv.innerHTML = '<img src="https://i.gifer.com/ZZ5H.gif" alt="Processing..." style="width:30px; vertical-align: middle;"> Processing...';
      
      processingDiv.appendChild(contentDiv);
      chatBox.appendChild(processingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Function to remove the processing message
    function removeProcessing(processingId) {
      const processingDiv = document.getElementById(processingId);
      if (processingDiv) {
        processingDiv.parentNode.removeChild(processingDiv);
      }
    }

    // Function to format the bot's response
    function formatResponse(response) {
      // Replace **text** with bold
      response = response.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
      // Replace *text* with italics
      response = response.replace(/\*(.*?)\*/g, "<em>$1</em>");
      // Replace newlines with <br> tags
      response = response.replace(/\n/g, "<br>");
      return response;
    }

    // Enable "Enter" key to send message
    document.getElementById("query").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Work</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      background-image: url('https://th.bing.com/th/id/OIP.xTfnLRkIgXc8bU-NuLv46gHaHf?rs=1&pid=ImgDetMain');
    }
    .container {
      margin-top: 50px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h2 {
      font-size: 36px;
      color: red;
    }
    .list-group-item {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .list-group-item h5 {
      font-size: 24px;
      color: #333;
      margin-bottom: 10px;
    }
    .list-group-item p {
      color: #555;
      margin-bottom: 10px;
    }
    .list-group-item .btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .list-group-item .btn:hover {
      background-color: #218838;
    }
    .list-group-item .btn-danger {
      background-color: #dc3545;
      margin-left: 10px;
    }
    .list-group-item .btn-danger:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Available Work</h2>
    </div>
    <div class="list-group">
      {% for work in work_posts %}
      <div class="list-group-item">
        <h5>{{ work.title }}</h5>
        <p>{{ work.description }}</p>
        <p><strong>Location:</strong> {{ work.location }}</p>
        <p><strong>Payment:</strong> {{ work.payment }}</p>
        <button class="btn" data-toggle="modal" data-target="#applyModal" data-work-id="{{ work._id }}" data-work-title="{{ work.title }}">Apply</button>
        <form action="{{ url_for('remove_work', work_id=work._id) }}" method="POST" style="display: inline;">
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Apply Modal -->
  <div class="modal fade" id="applyModal" tabindex="-1" role="dialog" aria-labelledby="applyModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="applyModalLabel">Apply for Work</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="applyForm" action="{{ url_for('apply_work') }}" method="POST">
            <input type="hidden" name="work_id" id="work_id">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $('#applyModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var workId = button.data('work-id');
      var workTitle = button.data('work-title');
      var modal = $(this);
      modal.find('.modal-title').text('Apply for ' + workTitle);
      modal.find('#work_id').val(workId);
    });
  </script>
</body>
</html>

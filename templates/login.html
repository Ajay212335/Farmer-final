<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body with a farming animated GIF background */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('../static/images/anime\ tree3.gif') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      position: relative;
    }

    /* Semi-transparent overlay to improve readability */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.3); /* Adjust opacity as needed */
      z-index: 1;
    }

    /* Login container with frosted glass effect */
    .login-container {
      position: relative;
      z-index: 2; /* Above overlay */
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      border: 3px solid #15660d;
      animation: fadeIn 1s ease;
    }

    /* Heading styling */
    .login-container h2 {
      margin-bottom: 15px;
      color: #15660d;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Form elements styling */
    .login-container .form-group {
      margin-bottom: 15px;
    }

    .login-container select,
    .login-container input,
    .login-container button {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px auto;
      border: 2px solid #15660d;
      border-radius: 5px;
      display: block;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.7);
      transition: background 0.3s;
    }

    /* Hover & focus effects for inputs */
    .login-container select:hover,
    .login-container input:hover,
    .login-container select:focus,
    .login-container input:focus {
      background: rgba(255, 255, 255, 0.9);
      outline: none;
    }

    /* Button styling */
    .login-container button {
      background: #15660d;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border: 2px solid #15660d;
      transition: background 0.3s, transform 0.3s;
    }

    .login-container button:hover {
      background: #0e4d08;
      transform: translateY(-2px);
    }

    /* Signup link styling */
    .login-container .signup-link {
      margin-top: 10px;
      color: #fff;
      display: inline-block;
      transition: color 0.3s;
    }

    .login-container .signup-link:hover {
      text-decoration: underline;
      color: #15660d;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Overlay for better readability -->
  <div class="overlay"></div>

  <!-- Login Form Container -->
  <div class="login-container">
    <h2>Login</h2>
    <!-- Form posts to /login for database authentication -->
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="user_type" style="color:#fff; text-shadow:1px 1px 2px rgba(0,0,0,0.3);">Login as:</label>
        <select class="form-control" id="user_type" name="user_type" required>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="worker">Worker</option>
        </select>
      </div>
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          placeholder="Enter username" 
          required />
      </div>
      <div class="form-group">
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          placeholder="Enter Password" 
          required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="mt-3 text-center">
      <a href="/register" class="signup-link">Don't have an account? Register here</a>
    </p>
  </div>
  
  <!-- Bootstrap and necessary scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Arial', sans-serif;
    /* Correct way to reference a static image in a Jinja2 template */
    background-image: url('{{ url_for("static", filename="images/aaa.avif") }}');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
            

        h2 {
            text-align: center;
            font-size: 2.2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.8rem;
            }

            input[type="submit"] {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2>Crop Recommendation System</h2>
        <form action="/recommend" method="POST">
            <label for="N">Nitrogen (N):</label>
            <input type="text" name="N" required>

            <label for="P">Phosphorus (P):</label>
            <input type="text" name="P" required>

            <label for="K">Potassium (K):</label>
            <input type="text" name="K" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" name="temperature" required>

            <label for="humidity">Humidity (%):</label>
            <input type="text" name="humidity" required>

            <label for="ph">pH:</label>
            <input type="text" name="ph" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="text" name="rainfall" required>

            <input type="submit" value="Recommend Crop">
        </form>
    </div>
</body>

</html>

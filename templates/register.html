<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - AgriApp</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/register.css">
  <style>
    body {
      background-image: url("../static/images/cow.gif");
      background-position: cover;
      background: url('../static/images/an.avif') no-repeat center center fixed;
      background-size: cover; /* Ensures the full image is visible */
      background-position: center;
      background-color: #f4f4f4; /* Fallback color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.6); /* More transparent background */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .register-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Register</h2>
      <p>Create a new account</p>
    </div>
    
  
    
    <!-- Registration Form -->
    <form method="POST" action="{{ url_for('register') }}">
      <div class="mb-3">
        
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
       
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>
      <div class="mb-3">
        <select class="form-select" id="role" name="role" required>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="worker">Worker</option>
        </select>
      </div>
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
    
    <div class="mt-3 text-center">
      <p>Already have an account? <a href="{{ url_for('login_page') }}">Login here</a></p>
    </div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
